name: auto-pr

on:
  push:
    branches: [develop02/histories]

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create Pull Request
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          gh pr create \
            --base histories \
            --head $BRANCH_NAME \
            --title "Demo PR $BRANCH_NAME to histories" \
            --body "Auto-generated PR for Practice."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
